# Air configuration for Ƶakenak™®
root = "."
tmp_dir = "tmp"

[build]
	cmd = "go build -gcflags='all=-N -l' -o ./tmp/main ./cmd/zakenak"
	bin = "./tmp/main"
	delay = 1000
	exclude_dir = ["assets", "tmp", "vendor"]
	include_ext = ["go", "yaml"]
	exclude_regex = ["_test.go"]
	kill_delay = "0s"
	log = "build-errors.log"
	send_interrupt = false
	stop_on_error = true

[color]
	build = "yellow"
	main = "magenta"
	runner = "green"
	watcher = "cyan"

[log]
	time = false

[misc]
	clean_on_exit = true

[screen]
	clear_on_rebuild = true