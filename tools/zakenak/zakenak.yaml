project: zakenak
environment: prod

registry:
  url: registry.local
  username: ${REGISTRY_USER}
  password: ${REGISTRY_PASS}

deploy:
  namespace: prod
  charts:
    - ./helm-charts/cert-manager
    - ./helm-charts/local-ca
    - ./helm-charts/ollama
    - ./helm-charts/open-webui
  values:
    - values.yaml
    - values-prod.yaml

build:
  context: .
  dockerfile: Dockerfile
  args:
    VERSION: v1.0.0
  gpu:
    enabled: true
    runtime: nvidia
    memory: "8Gi"
    devices: "all"

git:
  branch: develop
  paths:
    - helm/
    - kubernetes/
  strategy: fast-forward