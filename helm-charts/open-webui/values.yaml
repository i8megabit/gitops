# Параметры релиза
release:
  name: open-webui
  namespace: prod

# Основные настройки приложения
image:
  repository: ghcr.io/open-webui/open-webui
  tag: "v0.1.12"  # Using a specific version instead of latest
  pullPolicy: Always  # Changed to Always to ensure fresh pulls
  pullSecrets: []    # Add pull secrets if needed

# Настройки развертывания
deployment:
  replicas: 1
  resources:
    limits:
      cpu: "1"
      memory: "2Gi"
    requests:
      cpu: "500m"
      memory: "1Gi"

# Секреты
secrets:
  openai:
    apiKey: ""
    apiBase: ""
  ollama:
    apiBase: "http://ollama.prod.svc.cluster.local:11434/api"
  custom: {}

# Настройки окружения (не секретные)
env:
  - name: MODEL
    value: "deepseek-r1:14b"
  - name: DEBUG
    value: "false"
  - name: ENABLE_MEMORY_REDUCTION
    value: "true"
  - name: COMPUTE_SHAPES
    value: "false"
  - name: MAX_PARALLEL_REQUESTS
    value: "2"
  - name: NODE_OPTIONS
    value: "--max-old-space-size=1536"
  - name: ENABLE_AGGRESSIVE_GC
    value: "true"
  - name: OLLAMA_API_BASE
    value: "http://ollama.prod.svc.cluster.local:11434/api"

# GPU Configuration
gpu:
  enabled: false  # Set to true only when NVIDIA device plugin is properly configured
  count: 1       # Number of GPUs to request



# Настройки сервиса
service:
  type: ClusterIP
  port: 3000
  targetPort: 3000
  annotations: {}
  labels: {}

# Настройки Ingress
ingress:
  enabled: true
  className: nginx
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-buffer-size: "128k"
    nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
  hosts:
    - host: webui.prod.local
      paths:
        - path: /
          pathType: Prefix
  tls: []

# TLS Configuration
tls:
  enabled: false  # Set to true to enable TLS
  certificate: "" # Base64 encoded certificate (PEM format)
  key: ""         # Base64 encoded private key (PEM format)

persistence:
  enabled: true
  size: 1Gi
  storageClass: ""
