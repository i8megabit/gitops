# Параметры релиза
release:
  name: sidecar-injector
  namespace: default

nameOverride: ""
fullnameOverride: ""

# Основные настройки
image: nginx:alpine  # Добавлено значение для основного контейнера
containerPort: 8080  # Изменен порт основного контейнера

certManager:
  enabled: true
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
  - host: example.com
    paths:
    - path: /
      pathType: Prefix

sidecar:
  image: nginx:alpine
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
  
  ingressSidecar:
    enabled: true
    port: 8443
    containerPort: 8081  # Добавлен порт для ingress сайдкара
    volumeMounts:
    - name: tls-certs
      mountPath: /etc/tls
      readOnly: true

  egressSidecar:
    enabled: true
    port: 8444
    containerPort: 8082  # Добавлен порт для egress сайдкара
    volumeMounts:
    - name: tls-certs
      mountPath: /etc/tls
      readOnly: true
