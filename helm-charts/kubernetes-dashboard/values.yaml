kubernetes-dashboard:
  extraArgs:
    - --token-ttl=43200
  protocolHttp: true
  service:
    type: ClusterIP
  rbac:
    clusterReadOnlyRole: true
  ingress:
    enabled: true
    hosts:
      - dashboard.prod.local
    annotations:
      cert-manager.io/cluster-issuer: selfsigned-issuer
    tls:
      - secretName: kubernetes-dashboard-tls
        hosts:
          - dashboard.prod.local