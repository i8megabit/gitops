name: Build Zakenak

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('tools/zakenak/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Setup Go workspace
        working-directory: ./tools/zakenak
        run: |
          go mod tidy
          mkdir -p build

      - name: Build Binary
        working-directory: ./tools/zakenak
        run: |
          go build -o build/zakenak ./cmd/zakenak
        
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: tools/zakenak
          file: tools/zakenak/Dockerfile
          push: false
          tags: ghcr.io/i8megabit/zakenak:${{ github.sha }}

      - name: Run tests
        working-directory: ./tools/zakenak
        run: make test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zakenak
          path: tools/zakenak/build/zakenak
          compression-level: 9
          retention-days: 5

      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: tools/zakenak
          file: tools/zakenak/Dockerfile
          push: true
          tags: |
            ghcr.io/i8megabit/zakenak:${{ github.sha }}
            ghcr.io/i8megabit/zakenak:latest