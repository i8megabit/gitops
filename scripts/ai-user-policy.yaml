# RBAC policy for Ƶakenak™® AI Assistant

apiVersion: v1
kind: ServiceAccount
metadata:
  name: zakenak-ai
  namespace: prod
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: zakenak-ai-role
  namespace: prod
rules:
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: zakenak-ai-binding
  namespace: prod
subjects:
- kind: ServiceAccount
  name: zakenak-ai
  namespace: prod
roleRef:
  kind: Role
  name: zakenak-ai-role
  apiGroup: rbac.authorization.k8s.io